<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/contrib/auto-render.min.js"></script>
    <title></title>
</head>

<body>
<div class="press-to-start" style="scale: 1"></div>
<div class="header">
    <div class="high-score"></div>
    <div class="points">0</div>
    <div class="end-button btn">End</div>
</div>
<div class="footer">
    <div class="toggle-wrong-skip"><input type="checkbox" checked> <span></span></div>
    <div class="continue-button btn">Continue</div>
</div>
<div class="point-difference green">+5</div>
<div class="question-container">
    <div class="time-bar">
        <div class="time-value"></div>
    </div>
    <div class="question"></div>
    <div class="options">
        <div class="option">
            <div class="option-name"></div>
            <div class="option-value"></div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
